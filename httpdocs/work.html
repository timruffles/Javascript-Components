<body>
<div class="container" style="width: 400px; align:left;">
	<div style="border: 4px solid #d4def0; margin: -4px; width:400px; padding-right:0px;" class="span-12 border" >		
		<div class="frmTag">
			<div id="lbl">
				<img alt="" src="images/icons/flight.png" style="padding-right: 10px;"/>
			</div>
			<div id="val">
				<span style="font-size: 1.5em;">Where are you going?</span>
			</div>			
		</div>
		
		<div class="frmTag" style="background: #f7f7f7;">
			<div id="lbl">
				FROM
			</div>
			<div id="val">
				<span>san francisco (sfo, oak)</span>
				<input type="button" class="btnS" id="calcButton" name="change" value="change" style="margin-left: 150px;"/>
			</div>			
		</div>

		<div class="frmTag" style="background: #ffffff; height: 90px;">
			<div id="lbl">
				TO
			</div>
			<div id="val">
				<input type="text" class="txtLarge" name="to"/>				
				<img src="images/icons/plus.png" alt="" style="padding-bottom: 10px; padding-left: 5px; vertical-align:middle; "/>				
			</div>			
			<div class="note">
				<span>
				You can type anything here: a city, an airport code, a climate, a country, or a type of vacation.</span>	
			</div>			
		</div>		
		
		<div class="frmTag" style="background: #ffffff; height: 70px;">
			<div id="lbl">
				WHEN
			</div>
			<div id="val">
				<input type="text" class="txtSmall" name="when"/>				
			</div>			
			<div class="note">
				<span>
				You can type anything here: a date, a timeframe, a day, etc</span>	
			</div>			
		</div>				
		
		<div class="frmTag" style="background: #f7f7f7; height: 50px;">
			<div id="lbl">
			</div>
			<div id="val">
				<input type="button" class="btn" name="findFlights" value="find flights" />
			</div>			
		</div>				
	</div>
</div>
